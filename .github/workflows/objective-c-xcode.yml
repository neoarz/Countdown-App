name: Build Unsigned IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      
      - name: Build App Archive
        run: |
          xcodebuild clean archive \
          -project Countdown.xcodeproj \
          -scheme Countdown \
          -configuration Release \
          -archivePath $PWD/build/Countdown.xcarchive \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          SWIFT_OPTIMIZATION_LEVEL="-Onone" \
          ENABLE_PREVIEWS=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          ONLY_ACTIVE_ARCH=NO
      
      - name: Create Export Options Plist
        run: |
          cat > ExportOptions.plist << EOL
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>compileBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>manual</string>
              <key>teamID</key>
              <string></string>
              <key>provisioningProfiles</key>
              <dict/>
              <key>destination</key>
              <string>export</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>iCloudContainerEnvironment</key>
              <string>Development</string>
          </dict>
          </plist>
          EOL
      
      - name: Create Unsigned IPA
        run: |
          mkdir -p build/Countdown
          xcodebuild -exportArchive \
          -archivePath $PWD/build/Countdown.xcarchive \
          -exportPath $PWD/build/Countdown \
          -exportOptionsPlist ExportOptions.plist \
          SWIFT_OPTIMIZATION_LEVEL="-Onone" \
          ENABLE_PREVIEWS=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
      
      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Countdown.ipa
          path: build/Countdown/Countdown.ipa
